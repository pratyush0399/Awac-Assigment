<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Username/Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" title="Please enter your email" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" title="Please enter your password" required>
                <small class="error-message" id="passwordError"></small>
            </div>
            <div class="form-group">
                <input type="checkbox" id="showPassword"> Show Password
            </div>
            <div class="form-group">
                <input type="checkbox" id="rememberMe"> Remember Me
            </div>
            <button type="submit" id="loginButton">Login</button>
            <small class="error-message" id="apiError"></small>
            <p id="successMessage" style="display: none; color: green;">Login successful!</p>
        </form>
        <div id="loading" class="loading" style="display: none;">Logging in...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
